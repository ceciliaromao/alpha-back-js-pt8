<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Alpha EdTech</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="input-container">
          <label for="name">Nome Completo:</label>
          <input type="text" id="name" name="name" />
        </div>
        <div class="input-container-date">
          <label for="birthday">Data de nascimento:</label>
          <div class="date-container">
            <input
              type="number"
              id="birthday"
              name="birthday"
              min="1"
              max="31"
              placeholder="dd"
            />
            <span>/</span>
            <input
              type="number"
              id="birthmonth"
              name="birthmonth"
              min="1"
              max="12"
              placeholder="mm"
            />
            <span>/</span>
            <input
              type="number"
              id="birthyear"
              name="birthyear"
              min="1920"
              max="2022"
              placeholder="aaaa"
            />
          </div>
        </div>
        <div class="input-container">
          <label for="weight">Seu peso (em kg):</label>
          <input type="text" id="weight" name="weight" />
        </div>
        <div class="input-container">
          <label for="height">Sua altura (em cm):</label>
          <input type="text" id="height" name="height" />
        </div>
        <div class="input-container-select">
          <span>Gênero</span>
          <select id="gender" required>
            <option value="" disabled selected>Gênero</option>
            <option value="female">Feminino</option>
            <option value="male">Masculino</option>
          </select>
        </div>
        <div id="save-container">
          <button id="save-btn" type="button">Salvar</button>
        </div>
        <p id="msg"></p>
      </form>
      <div id="results">
        <label id="name-result"></label>
        <label id="date-result"></label>
        <label id="weight-result"></label>
        <label id="height-result"></label>
        <label id="gender-result"></label>
      </div>
    </div>
  </body>
</html>
